.modal {

<script id="jsbin-javascript">
// Mostrar modal con mensaje personalizado
function showModal(message) {
  var modal = document.getElementById('modal');
  var modalText = document.getElementById('modal-text');
  modalText.textContent = message;
  modal.style.display = 'block';
}

document.getElementById('siButton').addEventListener('click', function() {
  showModal('Sabía que dirías que sí, mailov');
});

document.getElementById('noButton').addEventListener('click', function() {
  showModal('¡Oh, qué pena!');
});

// Cerrar modal si se hace clic en el botón de cierre
var closeModal = document.getElementsByClassName('close')[0];
closeModal.onclick = function() {
  var modal = document.getElementById('modal');
  modal.style.display = 'none';
};

// Cerrar modal si se hace clic fuera de él
window.onclick = function(event) {
  var modal = document.getElementById('modal');
  if (event.target == modal) {
    modal.style.display = 'none';
  }
};
</script>
